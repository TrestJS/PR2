<!DOCTYPE html>
<head>
    <title>Скрипник ПІ 19-01</title>
</head>
<body>
    <input type="text" id="thirtysec" size="10" />
    <script>
    function time() {
  let time = new Date();
  const hours = time.getHours() < 10 ? "0" + time.getHours() : time.getHours();
  const min = time.getMinutes() < 10 ? "0" + time.getMinutes() : time.getMinutes();
  const sec = time.getSeconds() < 10 ? "0" + time.getSeconds() : time.getSeconds();
  thirtysec.value = `${hours}:${min}:${sec}`;
  setTimeout("time()", 30000);
}
time();
setInterval(() => alert("Час на веб сторінці оновився!"), 30000);
 </script>
</body>
</html>
